<div class="d-flex mt-5 col-12 justify-content-center mb-5"  >
    <input #in style ="width:50vw ;" class="form-control me-2" type="search" placeholder="email" aria-label="Search">
    
    @if (clicked == false)
    {
    <button class="btn btn-outline-success" (click)="sendvalue(in.value)" >Search</button>
    }
    @else {
    <button class="btn btn-outline-danger" (click)="resetit()" >Reset</button>    
}
</div>
<div class="container">
    <div class="row row-cols-1 row-cols-md-3 g-4">

        @for (user of users; track $index) {
        <!-- <app-child [oneuser]="user" (sendtoparent)="catchmepls($event)"></app-child> -->
        <app-child [oneuser]="user" ></app-child>
        }
    </div>
</div>
